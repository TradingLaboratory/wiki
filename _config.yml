title: TradingLaboratory Wiki
description: База знаний об индикаторах и стратегиях для торговли
theme: just-the-docs

url: "https://tradinglaboratory.github.io"
baseurl: /wiki

# Color scheme (light/dark/default)
color_scheme: default

# Search
search_enabled: true

# Heading anchors
heading_anchors: true

# Footer
footer_content: "© 2026 TradingLaboratory. Все права защищены."

# Links in bottom of sidebar
aux_links:
  GitHub:
    - "https://github.com/TradingLaboratory/wiki"

# Collections (docs pages)
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Exclude files from processing
exclude:
  - Gemfile.lock
  - node_modules/
  - vendor/
