title: TradingLaboratory Wiki
description: База знаний об индикаторах и стратегиях для торговли
theme: minima

# Навигация в шапке
header_pages:
  - index.md
  - getting-started.md
  - api.md
  - examples.md
  - troubleshooting.md

# URL
url: "https://tradinglaboratory.github.io"
baseurl: /wiki

# Настройки Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Плагины
plugins:
  - jekyll-feed
  - jekyll-seo-tag