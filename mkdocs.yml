# ============================================================
# ОСНОВНЫЕ НАСТРОЙКИ САЙТА
# ============================================================

# Название сайта (отображается в шапке и вкладке браузера)
site_name: TrendTeam Wiki

# URL сайта (для правильных ссылок при публикации)
site_url: https://tradinglaboratory.github.io/wiki/  

# ============================================================
# ТЕМА ОФОРМЛЕНИЯ
# ============================================================

theme:
  # Используем Material for MkDocs (современный дизайн)
  name: material
  
  # Цветовая палитра
  palette:
    # Основной цвет (indigo, blue, red, green и др.)
    primary: indigo
    # Светлая/тёмная тема (default или slate)
    scheme: default
  
  # Дополнительные функции темы
  features:
    # - navigation.tabs    # ← показывает вкладки сверху (отключено)
    - search.suggest       # ← подсказки при поиске
    - content.code.copy    # ← кнопка "Копировать" у блоков кода
    - toc.follow           # ← оглавление справа следует за прокруткой
    # - toc.integrate      # ← Перемещает оглавление из правой части влево, интегрируя в основную навигацию
# ============================================================
