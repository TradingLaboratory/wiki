# ============================================================
# ОСНОВНЫЕ НАСТРОЙКИ САЙТА
# ============================================================

# Название сайта (отображается в шапке и вкладке браузера)
site_name: TrendTeam Wiki

# URL сайта (для правильных ссылок при публикации)
site_url: https://tradinglaboratory.github.io/wiki/  

# ============================================================
# ТЕМА ОФОРМЛЕНИЯ
# ============================================================

theme:
  # Используем Material for MkDocs (современный дизайн)
  name: material
  
  # Цветовая палитра
  palette:
    # Основной цвет (indigo, blue, red, green и др.)
    primary: indigo
    # Светлая/тёмная тема (default или slate)
    scheme: default
  
  # Дополнительные функции темы
  features:
    # - navigation.tabs    # ← показывает вкладки сверху (отключено)
    - search.suggest       # ← подсказки при поиске
    - content.code.copy    # ← кнопка "Копировать" у блоков кода
    - toc.follow           # ← оглавление справа следует за прокруткой
    # - toc.integrate      # ← Перемещает оглавление из правой части влево, интегрируя в основную навигацию
# ============================================================
# НАВИГАЦИЯ (ЛЕВАЯ ПАНЕЛЬ)
# ============================================================
# Структура левой панели навигации
# Каждый уровень вложенности = 2 пробела
# Формат: "Название раздела: путь/к/файлу.md"

nav:  
  # Главная страница (корневой уровень)
  - Главная: index.md
  
  # Раздел "Начало работы" с подразделами (2-й уровень)
  - Начало работы:
    # Подраздел "Введение" (3-й уровень)
    - Введение: getting-started.md
    # Подраздел "API Documentation" (3-й уровень)
    - API Documentation: api.md
    # Подраздел "Examples" (3-й уровень)
    - Examples: examples.md
   
  - Индикаторы: # Раздел "Индикаторы" с подразделами
   
    - Индикаторы TSLab: 
      - TSLab - Indicators: TSLab-Indicators.md  # Страница "Индикаторы TSLab"
      - TSLab - TradMath: TSLab-TradingMathematics.md  
      - TSLab - Portfolio: TSLab-Portfolio.md
      - TSLab - Position: TSLab-Position.md
    
    - Индикаторы TALib: # Раздел "Индикаторы TALib" с подразделами
      
      - TALib - Indicators: TALib-Indicators.md # Страница "Обзор" из корневого файла TALib-Indicators.md

      - OverlapStudies: #Подраздел 
        # Конкретные индикаторы из подпапки
        - WMA: TALib-Indicators/Wma-TALib.md
        - SarExt: TALib-Indicators/SarExt-TALib.md
      - MomentumIndicators:
        - Williams %R: TALib-Indicators/WillR-TALib.md
        - MinusDI: TALib-Indicators/MinusDI-TALib.md
        - Ppo: TALib-Indicators/Ppo-TALib.md
        - UltOsc: TALib-Indicators/UltOsc-TALib.md
      - MathOperators:
        - MinMaxIndex: TALib-Indicators/MinMaxIndex-TALib.md
      - MathTransform:
        - Sqrt: TALib-Indicators/Sqrt-TALib.md
    #- Индикаторы Vito (vvHandlers):
    #- Индикаторы Wealth-Lab (WL8):
  # Страница "Решение проблем"
  - Решение проблем: troubleshooting.md

# ============================================================
# РАСШИРЕНИЯ MARKDOWN
# ============================================================
# Дополнительные возможности для форматирования текста

markdown_extensions:
  # Поддержка сложных блоков кода (вкладки, подсветка)
  - pymdownx.superfences
  
  # Вкладки внутри страниц (например, для примеров на разных языках)
  - pymdownx.tabbed:
      alternate_style: true
  
  # Оглавление с постоянными ссылками
  - toc:
      permalink: true
  
  # Поддержка таблиц
  - tables
  
  # Примечания, предупреждения, советы (блоки с цветной рамкой)
  - admonition