# ============================================================
# РАСШИРЕНИЯ MARKDOWN
# ============================================================
# Дополнительные возможности для форматирования текста

markdown_extensions:
  # Поддержка сложных блоков кода (вкладки, подсветка)
  - pymdownx.superfences
  
  # Вкладки внутри страниц (например, для примеров на разных языках)
  - pymdownx.tabbed:
      alternate_style: true
  
  # Оглавление с постоянными ссылками
  - toc:
      permalink: true
  
  # Поддержка таблиц
  - tables
  
  # Примечания, предупреждения, советы (блоки с цветной рамкой)
  - admonition